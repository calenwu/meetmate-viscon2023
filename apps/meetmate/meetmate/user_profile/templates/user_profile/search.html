{% load i18n %}
{% for object in object_list %}
<a href='{{ object.get_absolute_url }}' 
	class='pointer-cursor flex cursor-pointer py-2 px-4 focus:outline-none
	bg-white hover:bg-gray-200 focus:bg-gray-200'>
	<img src='{{ object.display_profile_picture_url }}'
			class='block w-12 h-12 rounded-full border-2 mr-4
			border-white second-border-gray'
			style='transform: translateZ(0)'/>
	<div class='flex flex-col overflow-hidden select-none'>
		<div class='text-semibold'>
			{{ object.username }}
		</div>
		<div class='w-full whitespace-nowrap
				text-gray-500'>
			{{ object.first_name }} {{ object.last_name }}
		</div>
	</div>
</a>
{% empty %}
	<div class='flex-grow w-full h-full flex justify-center items-center pb-12 font-semibold
			text-gray-400'>
		{% trans 'No results found.' %}
	</div>
{% endfor %}
